<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário - GastroBH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="cabecalho">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand logo" href="index.html">
            <img
              src="assets/img/Logo GastroBH.png"
              alt="Logo GastroBH"
              class="logo-img"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#menu"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="menu">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html#inicio">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#restaurantes"
                  >Restaurantes</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html#sobre">Sobre mim</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Formulário -->
    <main class="secao-formulario">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-8">
            <a href="index.html" class="btn btn-voltar mb-3">
              <i class="bi bi-arrow-left"></i> Voltar para Home
            </a>

            <div class="card-formulario">
              <h2 id="titulo-formulario">Adicionar Novo Restaurante</h2>

              <form id="form-restaurante">
                <div class="row">
                  <!-- Nome -->
                  <div class="col-md-12 mb-3">
                    <label for="nome" class="form-label"
                      >Nome do Restaurante *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="nome"
                      required
                    />
                  </div>

                  <!-- Categoria -->
                  <div class="col-md-6 mb-3">
                    <label for="categoria" class="form-label"
                      >Categoria *</label
                    >
                    <select class="form-select" id="categoria" required>
                      <option value="">Selecione...</option>
                      <option value="Frutos do Mar">Frutos do Mar</option>
                      <option value="Francesa">Francesa</option>
                      <option value="Mineira">Mineira</option>
                      <option value="Contemporânea">Contemporânea</option>
                      <option value="Hamburgueria">Hamburgueria</option>
                      <option value="Pizzaria">Pizzaria</option>
                      <option value="Italiana">Italiana</option>
                      <option value="Japonesa">Japonesa</option>
                      <option value="Brasileira">Brasileira</option>
                    </select>
                  </div>

                  <!-- Preço -->
                  <div class="col-md-6 mb-3">
                    <label for="preco_medio" class="form-label"
                      >Preço Médio *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="preco_medio"
                      placeholder="R$ 00,00 por pessoa"
                      required
                    />
                  </div>

                  <!-- Descrição -->
                  <div class="col-md-12 mb-3">
                    <label for="descricao" class="form-label"
                      >Descrição Curta *</label
                    >
                    <textarea
                      class="form-control"
                      id="descricao"
                      rows="2"
                      required
                    ></textarea>
                  </div>

                  <!-- Conteúdo -->
                  <div class="col-md-12 mb-3">
                    <label for="conteudo" class="form-label"
                      >Descrição Completa *</label
                    >
                    <textarea
                      class="form-control"
                      id="conteudo"
                      rows="4"
                      required
                    ></textarea>
                  </div>

                  <!-- Endereço -->
                  <div class="col-md-12 mb-3">
                    <label for="endereco" class="form-label">Endereço *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="endereco"
                      required
                    />
                  </div>

                  <!-- Telefone -->
                  <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="telefone"
                      placeholder="(31) 0000-0000"
                      required
                    />
                  </div>

                  <!-- Horário -->
                  <div class="col-md-6 mb-3">
                    <label for="horario" class="form-label"
                      >Horário de Funcionamento *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="horario"
                      placeholder="Segunda a sexta, 12h às 23h"
                      required
                    />
                  </div>

                  <!-- Site -->
                  <div class="col-md-12 mb-3">
                    <label for="site" class="form-label"
                      >Site / Instagram</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="site"
                      placeholder="www.exemplo.com.br"
                    />
                  </div>

                  <!-- Imagem principal -->
                  <div class="col-md-12 mb-3">
                    <label for="imagem_principal" class="form-label"
                      >URL da Imagem Principal *</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="imagem_principal"
                      placeholder="assets/img/restaurante.jpg"
                      required
                    />
                    <small class="text-muted">
                      Cole o caminho da imagem (ex: assets/img/nome.jpg)
                    </small>
                  </div>

                  <!-- Destaque -->
                  <div class="col-md-12 mb-3">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="destaque"
                      />
                      <label class="form-check-label" for="destaque">
                        Marcar como destaque
                      </label>
                    </div>
                  </div>
                </div>

                <!-- Botões Cancelar/Salvar -->
                <div class="d-flex gap-2 justify-content-end">
                  <a href="index.html" class="btn btn-secondary">Cancelar</a>
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-lg"></i> Salvar Restaurante
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="rodape">
      <div class="container">
        <p>© 2025 GastroBH - Todos os direitos reservados</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
